<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Thank You</title>
</head>

<body>
    <!--
    - This is only for client-side redirect.
    - action="thank-you.html" submits the form and redirects the user to a static HTML page called thank-you.html
    - method="GET" sends the form data as URL query parameters. You can use JavaScript in thank-you.html to read 
    the query param and show it.
    - method="POST" sends form data in the request body. Static .html files have no server logic to access the request body.
    -->
    <!-- <form action="thank-you.html" method="GET"> -->
    <form action="http://127.0.0.1:5000/submit" method="POST"></form>
    <label for="email">Email:</label><br />
    <input type="email" id="email" name="email" required /><br /><br />
    <input type="submit" value="Subscribe" />
    </form>

</body>

</html>
